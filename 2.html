<h2 class="bodycontent-second-title1" id="sigil_toc_id_190">2/</h2>
<p class="bodycontent-text">二〇一七年农历八月十五，雨后的山林生机勃勃，一道彩虹扎根天边。世间万物都是有故乡的，刘十三伫立在他诞生的院子，和外婆说，感觉有人在想我们。</p>
<p class="bodycontent-text">他经常说这句话，这次无人应答。</p>
<p class="bodycontent-text">刘十三回过头去，望见堂屋空荡荡。老房子的木门刻着一行字：王莺莺小气鬼。</p>
<p class="bodycontent-text">左手边厨房门开着，灰白的灶头热一壶开水，在他眼中，恍惚有个小孩站在板凳上，努力挥舞锅铲，想炒一盘青菜，外婆进货回来，可以给她吃。</p>
<p class="bodycontent-text">风吹过，院门吱呀打开，清凉的水汽贴住他脸庞。他回来了，中秋要回来的。云边镇的秋天，清爽又迷人。</p>
<p class="bodycontent-text">刘十三对着桃树说，你不在啊王莺莺，那就是你在想我了。</p>
<p class="bodycontent-text">然后他的眼泪一颗一颗掉下来，说，我也很想你，外婆。</p>
